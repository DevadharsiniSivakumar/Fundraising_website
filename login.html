<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fundraising</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 300px;
        text-align: center;
        height: 300px;
      }
      h2 {
        color: #f39c12;
        margin-bottom: 20px;
      }
      input {
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        background-color: #333;
        border: 1px solid #444;
        border-radius: 5px;
        color: #fff;
      }
      input:focus {
        outline: none;
        border-color: #f39c12;
      }
      button {
        width: 150px;
        padding: 10px;
        background-color: #f39c12;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0097a7;
      }
      .forgot-password {
        color: #bbb;
        font-size: 14px;
        text-decoration: none;
      }


      .forgot-password:hover {
        color: #f39c12;
      }

      header {
        background: #1e1e1e;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        margin-right: 50px;
        border-radius: 5px;
        height: 325px;
      }
      .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #f39c12;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #ffffff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-links a:hover {
        background-color: #f39c12;
        color: #121212;
      }
    </style>
  </head>


  <body>
    <header>
      <nav class="navbar">
        <div class="logo">FundRaisePro</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="login-container">
      <h2>Login</h2>
      <form action="login.html" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="forgetpass.html" class="forgot-password">Forgot Password?</a>
    </div>
  </body>
</html>
