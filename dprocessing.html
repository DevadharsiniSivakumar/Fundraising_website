<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Processing - Fundraising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #00bcd4;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            color: #00bcd4;
            margin-bottom: 20px;
        }
        label {
            color: #bbb;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 85%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
           
        }
        .donate-button {
            background-color: #00bcd4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            width: 70%;
        }
        button:hover {
            background-color: #0097a7;
        }
        .back-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            width: 70%;
            text-align: center;
        }
        .back-button:hover {
            background-color: #444;
        }
        .home-button {
        text-decoration: none;
        color: #312b21;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
        background-color: #f39c12;
        cursor: pointer;
        list-style: none;
        display: flex;
        gap: 1rem;
      }
    </style>
</head>
<body>

    <header>
        <h1>Donation Processing</h1>
        <button class="home-button" onclick="location.href='index.html';">
            Home
          </button>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Complete Your Donation</h2>
            <form action="/process-donation" method="POST">
                <!-- Donor Information -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="amount">Donation Amount ($)</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter donation amount" min="1">

                <!-- Payment Method -->
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <label for="card-number" id="card-number-label" style="display:none;">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" style="display:none;" placeholder="Enter your credit card number">

                <label for="paypal-email" id="paypal-email-label" style="display:none;">PayPal Email</label>
                <input type="email" id="paypal-email" name="paypal-email" style="display:none;" placeholder="Enter your PayPal email">

                <!--<button type="submit" onclick="location.href='donatesuccess.html';">Donate Now</button> -->
            </form>
            <a href="donatesuccess.html" class="donate-button">Donate Now </a>
            <a href="dprocessing.html" class="back-button">Donate Again </a>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        // Dynamically show payment fields based on selected payment method
        const paymentMethodSelect = document.getElementById('payment-method');
        const cardNumberInput = document.getElementById('card-number');
        const cardNumberLabel = document.getElementById('card-number-label');
        const paypalEmailInput = document.getElementById('paypal-email');
        const paypalEmailLabel = document.getElementById('paypal-email-label');

        paymentMethodSelect.addEventListener('change', function() {
            const selectedMethod = paymentMethodSelect.value;

            // Hide all payment fields initially
            cardNumberInput.style.display = 'none';
            cardNumberLabel.style.display = 'none';
            paypalEmailInput.style.display = 'none';
            paypalEmailLabel.style.display = 'none';

            // Show the relevant payment fields based on the selected method
            if (selectedMethod === 'credit-card') {
                cardNumberInput.style.display = 'block';
                cardNumberLabel.style.display = 'block';
            } else if (selectedMethod === 'paypal') {
                paypalEmailInput.style.display = 'block';
                paypalEmailLabel.style.display = 'block';
            }
        });
    </script>

</body>
</html>
