<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Fundraising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #f39c12;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #f39c12;
        }
        .login-link {
            color: #bbb;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .login-link:hover {
            color: #f39c12;
        }
        header{
        position: fixed;
        top:0;
      }
        .home-button {
        text-decoration: none;
        color: #312b21;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
        background-color: #f39c12;
        cursor: pointer;
        list-style: none;
        display: flex;
        gap: 1rem;
        
      }
      
    </style>
</head>
<body>

    <header>
        <h1>Create Account</h1>
        <button class="home-button" onclick="location.href='index.html';">
            Home
          </button>
    </header>
    <div class="registration-container">
        <h2>Create Account</h2>
        <form action="user.html" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

</body>
</html>
