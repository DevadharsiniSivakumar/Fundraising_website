<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Campaign - Fundraising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #00bcd4;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            color: #00bcd4;
            margin-bottom: 20px;
        }
        label {
            color: #bbb;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            background-color: #00bcd4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0097a7;
        }
        .back-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .back-button:hover {
            background-color: #444;
        }
        .home-button {
        text-decoration: none;
        color: #312b21;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
        background-color: #f39c12;
        cursor: pointer;
        list-style: none;
        display: flex;
        gap: 1rem;
      }
    </style>
</head>
<body>

    <header>
        <h1>Create a New Campaign</h1>
        <button class="home-button" onclick="location.href='index.html';">
            Home
          </button>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Campaign Details</h2>
            <form action="createnew.html" method="POST" enctype="multipart/form-data">
                <label for="title">Campaign Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter campaign title">

                <label for="description">Campaign Description</label>
                <textarea id="description" name="description" rows="5" required placeholder="Enter campaign description"></textarea>

                <label for="goal">Fundraising Goal ($)</label>
                <input type="number" id="goal" name="goal" required placeholder="Enter fundraising goal">

                <label for="image">Campaign Image</label>
                <input type="file" id="image" name="image" accept="image/*">

                <button type="submit">Create Campaign</button>
            </form>
            <a href="management.html" class="back-button">Back to Campaigns</a>
        </div>
    </div>

</body>
</html>
